{% extends 'layout.html' %}

{% block body %}

<div class="col-md-5 offset-md-3">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <p>Sucursal</p>
                 <input type="text" readonly name="Sucursal" placeholder="Sucursal" value="{{contact.1}}"
                 class="from-control">
            </div>
          <div class="form-group">
                <p>NOMBRE</p>
                 <input type="text" name="Nombre" placeholder="Nombre" value="{{contact.2}}"
                 class="from-control">
            </div>
            <div class="form-group">
                <p>TELEFONO</p>
                <input type="text" name="Telefono" placeholder="Telefono" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value="{{contact.3}}"
                class="from-control">
           </div>
           <div class="form-group">
               <p>TIPO_REP</p>
            <input type="text" name="Tipo_Rep" placeholder="Tipo_Rep" value="{{contact.4}}"
            class="from-control">
            </div>
            <div class="form-group">
                <p>MODELO</p>
                <input type="text" name="Modelo" placeholder="Modelo" value="{{contact.5}}"
                class="from-control">
            </div>
            <div class="form-group">
                <p>ESTADO DE REPARACION</p>
                <input type="text" name="Estadorep" placeholder="ESTADO DE REPARACION" value="{{contact.8}}"
                class="from-control">
            </div>
           <!--<div class="form-group">
                <p>IMEI</p>
                <input type="text" name="Imei" placeholder="Imei" value="{{contact.6}}"
                class="from-control">
            </div>-->

           <!-- <div class="form-group">
                <p>FECHA</p>
                <input type="text" name="Fecha" placeholder="Fecha" value="{{contact.7}}"
                class="from-control">
            </div> -->
            <div class="from-group">
                <button type="submit" class="btn btn succes btn-block">
                    Guardar
                </button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
